<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Hamburger logo -->
<link rel="shortcut icon" href="../../assets/hamburger_icon.ico" />

<title>New Blog</title>

<div th:replace="/fragments/styling :: head-style" ></div>
>

</head>

<body>

	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
	
		<h1>Create a New Blog Post</h1>
		<form action="#" th:action="@{/blogposts}" th:object="${blogPost}"
			method="post">

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Blog Title..."
					th:field="*{title}" />
			</div>

			<div class="form-group">
				<input type="text" class="form-control"
					placeholder="Your Name Here..." th:field="*{author}" />
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Blog Entry"
					th:field="*{blogEntry}" />
			</div>

			<button class="btn btn-primary">Submit Your Post</button>
			
		</form>
		<div th:replace="/fragments/scriptLinks"></div>
	</div>
</body>
</html>
