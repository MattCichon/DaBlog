<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Hamburger logo -->
<link rel="shortcut icon" href="assets/hamburger_icon.ico" />


<title>Your Blog</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:replace="/fragments/styling :: head-style" ></div>
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>


	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 th:text="${title}"></h1>
					</div>
					<div class="panel-body">
						<strong><p th:text="${author}" /></strong>
						<p th:text="${blogEntry}" />
					</div>
					<div class="panel-footer">
						<!-- Link to Update -->
						<!-- Link to Show  -->

						
						<a th:href="@{/}"><button class="btn btn-success">Back
								To Home Page</button></a> 
						<a th:href="@{/blogposts/new}"><button
								class="btn btn-primary">Submit a New Blog Post</button></a>
						<a th:href="@{/blogposts/{id}(id=${id})}">
								<button class="btn btn-warning">Edit Post</button></a>
						<a href="#" title="delete" class="btn btn-danger" th:href="@{blogposts/delete/{id}(id=${id})}" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
							
					</div>
				</div>
			</div>
		</div>


		<div th:replace="/fragments/scriptLinks"></div>
	</div>
</body>

</html>
